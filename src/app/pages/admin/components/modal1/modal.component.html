<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup]="itemForm.baseForm">
            <mat-form-field class="full-width-input">
                <input formControlName="name" matInput placeholder="Name" required />
                <mat-error *ngIf="checkField('name')">
                    {{ itemForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="description" matInput placeholder="Description" required />
                <mat-error *ngIf="checkField('description')">
                    {{ itemForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="price" matInput placeholder="Price" required />
                <mat-error *ngIf="checkField('price')">
                    {{ itemForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="image" matInput placeholder="Image" required />
                <mat-error *ngIf="checkField('image')">
                    {{ itemForm.errorMessage }}
                </mat-error>
            </mat-form-field>

        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()" ckdFocusInitial [disabled]="!itemForm.baseForm.valid">
    Save
  </button>
</mat-dialog-actions>
