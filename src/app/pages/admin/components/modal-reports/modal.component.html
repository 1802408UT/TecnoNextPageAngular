<h2 mat-dialog-title>{{ data?.title }}</h2>
<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup]="reportForm.baseForm">
            <mat-form-field class="full-width-input">
                <input formControlName="product" matInput placeholder="Product" required />
                <mat-error *ngIf="checkField('product')">
                    {{ reportForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="price" matInput placeholder="Price" required />
                <mat-error *ngIf="checkField('price')">
                    {{ reportForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="movimiento" matInput placeholder="Movimiento" required />
                <mat-error *ngIf="checkField('movimiento')">
                    {{ reportForm.errorMessage }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="vendedor" matInput placeholder="Vendedor" required />
                <mat-error *ngIf="checkField('vendedor')">
                    {{ reportForm.errorMessage }}
                </mat-error>
            </mat-form-field>

        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()" ckdFocusInitial [disabled]="!reportForm.baseForm.valid">
    Save
  </button>
</mat-dialog-actions>
